<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .icons {
      display: flex;
      gap: 30px;
    }
    .icon {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      transition: 0.3s;
      text-align: center;
    }
    .icon:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .icon i {
      font-size: 40px;
      margin-bottom: 10px;
    }
    a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>Contact Me</h1>
<div class="icons">
  <a href="tel:+989120580867" class="icon">
    <i class="fas fa-phone"></i>
    <span>Phone</span>
  </a>
  <a href="http://t.me/Pourya_yaghoubi_aliabad" target="_blank" class="icon">
    <i class="fab fa-telegram"></i>
    <span>Telegram</span>
  </a>
  <a href="https://www.linkedin.com/in/pourya-yaghoubi-aliabad" target="_blank" class="icon">
    <i class="fab fa-linkedin"></i>
    <span>LinkedIn</span>
  </a>
</div>

</body>
</html>
