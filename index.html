<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect with Me</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .icons {
      display: flex;
      gap: 40px;
    }
    .icon {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .icon:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }
    .icon i {
      font-size: 36px;
      margin-bottom: 8px;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .icons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Connect with Me</h1>

<div class="icons">
  <a href="tel:+989120580867" class="icon">
    <i class="fas fa-phone"></i>
    <span>Phone</span>
  </a>
  <a href="http://t.me/Pourya_yaghoubi_aliabad" target="_blank" class="icon">
    <i class="fab fa-telegram"></i>
    <span>Telegram</span>
  </a>
  <a href="https://www.linkedin.com/in/pourya-yaghoubi-aliabad" target="_blank" class="icon">
    <i class="fab fa-linkedin"></i>
    <span>LinkedIn</span>
  </a>
</div>

</body>
</html>
