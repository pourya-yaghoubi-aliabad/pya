<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1d1f21, #292c2f);
      font-family: 'Outfit', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #f0f0f0;
      letter-spacing: 1px;
    }
    .icons {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #3a3f44, #1d1f21);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #f0f0f0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
    }
    .icon::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      z-index: -1;
      border-radius: 25px;
      opacity: 0;
      transition: 0.4s;
      filter: blur(10px);
    }
    .icon:hover::before {
      opacity: 1;
    }
    .icon:hover {
      transform: translateY(-10px) scale(1.05);
    }
    .icon i {
      font-size: 42px;
      margin-bottom: 10px;
    }
    .icon span {
      font-weight: 600;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      .icons {
        flex-direction: column;
        gap: 25px;
      }
    }
  </style>
</head>
<body>

<h1>Connect With Me</h1>

<div class="icons">
  <a href="tel:+989120580867" class="icon">
    <i class="fas fa-phone"></i>
    <span>Phone</span>
  </a>
  <a href="http://t.me/Pourya_yaghoubi_aliabad" target="_blank" class="icon">
    <i class="fab fa-telegram-plane"></i>
    <span>Telegram</span>
  </a>
  <a href="https://www.linkedin.com/in/pourya-yaghoubi-aliabad" target="_blank" class="icon">
    <i class="fab fa-linkedin-in"></i>
    <span>LinkedIn</span>
  </a>
</div>

</body>
</html>
